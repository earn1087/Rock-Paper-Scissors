  <script>

let playerSelection = playerPlay();
let computerSelection = computerPlay();

    // computer randomly returning R , P OR S

function computerPlay() {
 computerRandom = Math.floor(Math.random() * 3);
 if (computerRandom === 0){
   return "Rock";
 } else if (computerRandom === 1){
   return "Paper";
 } else {
   return "Scissors";
 }
}

function playerPlay() {
  const input = prompt("Enter your selection:");
  return input.toLowerCase();
}

function playRound(playerSelection, computerSelection){

  //We will group all scenarios in which 
  //the computer wins 
  //not sure if this is the best method

  if ((playerSelection === "rock" && computerSelection === "Paper") ||
    (playerSelection === "paper" && computerSelection === "Scissors") ||
    (playerSelection === "scissors" && computerSelection === "Rock")) {
      return `You Lose! ${computerSelection} beats ${playerSelection}.`;
    }else if (
    (playerSelection === "rock" && computerSelection === "Scissors")  ||
    (playerSelection === "paper" && computerSelection === "Rock")     ||
    (playerSelection === "scissors" && computerSelection === "Paper")
    ){
      return `You Win! ${playerSelection} beats ${computerSelection}.`;
    } else{

      return `It was a draw! You both picked ${playerSelection}.`;
    }
  

}
console.log(playerSelection);
console.log(computerSelection);
console.log(playRound(playerSelection, computerSelection));

</script>
